<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    form{
        width: 200px;
        height: 300px;
        margin-left: 100px;
        box-sizing: border-box;
        border: 1px solid black;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    div{
        padding-left: 10px;
    }
</style>

<body>
        <form action="" method="post">
            <div>

                <p>Name <br>
                    <input type="text" name="txtName" size="20" maxlength="20">
                </p>
                <p>Telephone Number <br>
                    <input type="number" name="txtTel" size="20" maxlength="20">
        
                </p>
                <p>Email <br>
                    <input type="email" name="txtMail" size="20" maxlength="20">
                </p>
                <p>Favourite Color <br>
                    <input type="color" name="txtColor" placeholder="blue" size="20" maxlength="20">
        
                </p>
                <p>Date of birth <br>
                    <input type="date" name="txtDate" size="20" maxlength="20">
                </p>
            </div>
        </form>
 
</body>
</html>
